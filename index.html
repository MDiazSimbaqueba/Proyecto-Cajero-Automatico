<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style-index.css">
    <title>Cajero Automático - Página principal</title>
</head>
<body>
    <main class="background-container background-glass">
            <section class="card-container glass-effect">
                <nav>
                    <h1>Bienvenido de nuevo</h1>
                </nav>
                <div class="container-checkbalance">
                    <h2>Consultar saldo</h2>
                    <div class="container-btn-cb">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
                <div class="container-depositmoney">
                    <h2>Ingresar Dinero</h2>
                    <div class="container-input-dm">
                        <input type="number" class="form-control" id="input-dm" aria-describedby="emailHelp" placeholder="Ingrese el monto que desea cargar a la cuenta">
                    </div>
                    <div class="container-btn-dm">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
                <div class="container-withdrawmoney">
                    <h2>Retirar Dinero</h2>
                    <div class="container-input-wm">
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el monto que desea retirar">
                    </div>
                    <div class="container-btn-wd">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                    <div class="container-logo-bank">
                        <img class="logo-bank" src="./assets/logo-bank.png" alt="Logo del Banco">
                    </div>
                </div>
                <!-- <div class="container-input">
                    <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID Usuario">
                    </div>
                    <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    </div>
                </div> -->
            </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
