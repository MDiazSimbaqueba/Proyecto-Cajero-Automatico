<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Inicio</title>
</head>
<body>
    <main class="background-container background-glass">
        <div class="card-container glass-effect">
            <nav>
                <img class="logo-bank" src="./assets/logo-bank.png" alt="Logo del Banco">
            </nav>
            <h1 class="welcome"></h1>
            <div class="illustration-image">
                <img src="./assets/bank-illustration.png" alt="IlustraciÃ³n del Banco">
            </div>
            <div class="container-functions">
                <div class="container-checkbalance">
                    <h2>Tu saldo</h2>
                    <span id ="check-balance">0</span>
                </div>
                <div class="container-depositmoney">
                    <h3>Ingresar dinero</h3>
                    <div class="container-input">
                        <input type="number" class="form-control" id="input-dm" aria-describedby="emailHelp" placeholder="Ingresa el monto que deseas cargar a la cuenta">
                    </div>
                    <div class="container-btn">
                        <button type="submit" class="btn btn-primary">Cargar</button>
                    </div>
                </div>
                <div class="container-withdrawmoney">
                    <h3>Sacar dinero</h3>
                    <div class="container-input"">
                        <input type="number" class="form-control" id="input-wm" aria-describedby="emailHelp" placeholder="Ingresa el monto que deseas retirar de la cuenta">
                    </div>
                    <div class="container-btn">
                        <button type="submit" class="btn btn-primary">Retirar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
